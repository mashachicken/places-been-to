  <title>Places I've been to</title>

<body>
  <div class='container'>
    <h1> Welcome to your travel blog! </h1>
    <h3> Enter your favorite destinations and what you enjoy most about them! </h3>
    <form id='new-place'>
      <label for='location-name'> place</label><br>
      <input type="text" id='location-name' name='location-name'> <br><br>

      <label for='location-landmark'> landmark</label><br>
      <input type="text" id='location-landmark' name='location-landmark'> <br><br>
      
      <label for='location-time'> preferred time of the year</label><br>
      <input type="text" id='location-time' name='location-time'> <br><br>

      <label for='location-notes'> notes</label><br>
      <input type="text" id='location-notes' name='location-notes'> <br><br>

      <button> Submit </button>
    </form>
    <h4> List of our favorite destinations:</h4>
    <ul> <span class='all-places'> </span> 
      <span class='details'></span>
      <span class='show-details'></span>

</div>
